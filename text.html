<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>保存文件</title>
  </head>
  <body>
    <button type="button" id="button">保存文件</button>

    <script type="text/javascript">
    class Node {
        constructor(name, val, left = null, right = null) {
          this.name = name;
          this.val = val;
          this.left = left;
          this.right = right;
        }
      }

      function printHuffmanTree(root, indent = "") {
        if (!root) return;
        console.log(indent + root.name + ":" + root.val);
        printHuffmanTree(root.left, indent + "\t");
        printHuffmanTree(root.right, indent + "\t");
      }

      let input = "b:0 e:10 c:110 d:1110 a:1111";
      let nodes = input.split(" ").map(str => {
        let parts = str.split(":");
        return new Node(parts[0], parseInt(parts[1]));
      });

      while (nodes.length > 1);
      
    </script>
  </body>
</html>
